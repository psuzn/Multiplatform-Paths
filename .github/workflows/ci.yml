name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
  workflow_call:

permissions:
  contents: read

jobs:
  build-linux:
    name: Build Linux
    uses: ./.github/workflows/build-linux.yml

  build-macos:
    name: Build macOS
    uses: ./.github/workflows/build-macos.yml

